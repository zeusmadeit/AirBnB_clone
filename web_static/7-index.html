<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styles/4-common.css"/>
    <link rel="stylesheet" href="./styles/3-header.css"/>
    <link rel="stylesheet" href="./styles/3-footer.css"/>
    <link rel="stylesheet" href="./styles/6-filters.css"/>
    <link rel="stylesheet" href="./styles/7-places.css"/>
    <link rel="icon" href="images/icon.png" type="image/x-icon">
	<title>AirBnB Clone</title>
</head>

<body>
	<header></header>

	<div class="container">
		<section class="filters">
			<div class="locations">
				<h3>States</h3>
				<h4>California, Arizona...</h4>
				<ul class="popover">
					<li>
						<h2>California:</h2>
						<ul>
							<li>Orange</li>
							<li>Compton</li>
						</ul>
					</li>
					<li>
						<h2>Arizona:</h2>
						<ul>
							<li>Downtown</li>
							<li>Boulivard</li>
						</ul>
					</li>
				</ul>
			</div>
			<div class="amenities">
				<h3>Amenities</h3>
				<h4>Jacuzzi, Kitchen...</h4>
				<ul class="popover">
					<li>internet</li>
					<li>kitchen</li>
					<li>jacuzzi</li>
				</ul>
			</div>
			<button>Search</button>
		</section>
        <section class="places">
			<h1>places</h1>
			<div class="places-container">
				<article>
					<h2>Transcorp Hilton</h2>
				</article>
				<article>
					<h2>Beach House</h2>
				</article>
				<article>
					<h2>Pent House</h2>
				</article>
			</div>
		</section>
	</div>

	<footer>Best School</footer>
</body>

</html>
